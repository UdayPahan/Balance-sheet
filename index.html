<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h1>
                <span class="flex">
                    <span>AcmeWidgetCorp</span><span>Balance sheet</span>
                </span>
            </h1>
            <div class="years" aria-hidden="true">
                <span class="year">2019</span>
                <span class="year">2020</span>
                <span class="year">2021</span>

            </div>
            <div class="table-wrap">
                <table>
                    <caption>Assets</caption>
                    <thead>
                        <td></td>
                        <th><span class=""sr-only years">2019</span></th>
                        <th><span class=""sr-only years">2020</span></th>
                        <th class="current"><span class=""sr-only years">2020</span></th>
                    </thead>
                    <tbody>
                        <tr class="data">
                            <th>Cash <span class="description">This is the cash we have in hand</span></th>
                            <td>$25</td>
                            <td>$30</td>
                            <td class="current">$28</td>

                        </tr>
                        <tr class="data">
                            <th>Checking <span class="description">Our Funds set aside for emergencies.</span></th>
                            <td>$54</td>
                            <td>$56</td>
                            <td class="current">$53</td>
                        </tr>
                        <tr class="data"></tr>
                        <tr class="total"></tr>
                    </tbody>
                </table>
                <table></table>
                <table></table>
            </div>
        </section>
    </main>
</body>
</html>
